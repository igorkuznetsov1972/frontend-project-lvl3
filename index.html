<!doctype html>
<html lang="ru">

  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>RSS reader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5><button type="button" class="close" data-dismiss="modal"
              aria-label="Close"><span aria-hidden="true">×</span></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"><a class="btn btn-primary full-article" href="#" role="button" target="_blank"
              rel="noopener noreferrer">Читать полностью </a><button type="button" class="btn btn-secondary"
              data-dismiss="modal">Закрыть</button></div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS reader</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко и удобно.</p>
            <form action="" class="rss-form">
              <div class="form-row">
                <div class="col"><input autofocus="" required="" name="url" aria-label="url"
                    class="form-control form-control-lg w-100" placeholder="ссылка RSS"></div>
                <div class="col-auto"><button type="submit" aria-label="add"
                    class="btn btn-lg btn-primary px-sm-5">Add</button></div>
              </div>
            </form>
            <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
            <div class="feedback"></div>
          </div>
        </div>
      </section>
      <section class="container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts"></div>
        </div>
      </section>
    </main>
    <footer class="footer border-top py-3 mt-5">
      <div class="container-xl">
        <div class="text-center">created by <a href="https://github.com/igorkuznetsov1972/frontend-project-lvl3"
            target="_blank">Igor Kuznetsov</a></div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
  </body>
</html>
